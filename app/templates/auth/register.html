{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col s12">
    <form action="{{url_for('auth.register')}}" method="POST">
      {{form.csrf_token}}
      {{form.email.label}}
      {{form.email}}
      <br />
      {{form.password.label}}
      {{form.password}}
      <br />
      {{form.confirm.label}}
      {{form.confirm}}
      <input type="submit" />
    </form>
  </div>
</div>
{% endblock %}
